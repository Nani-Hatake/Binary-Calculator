<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="BinaryCalc.css">
</head>
<body>
    <div class="res"></div>
    <div class="container">
        <div class="btns">
            <button class="btn0">0</button>
            <button class="btn1">1</button>
            <button class="btnSum">+</button>
            <button class="btnSub">-</button>
            <button class="btnMul">*</button>
            <button class="btnDiv">/</button>
            <button class="btnRemove">X</button>
            <button class="btnEql">=</button>
            <button class="btnClr">CLEAR</button>
        </div>
    </div>
    </div>
    <script src="BinaryCalc.js"></script>
</body>
</html>
